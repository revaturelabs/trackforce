<div class="container mt-5">
  <!-- This is the filtering options panel -->
  <div class="row">
    <div class="col-lg-12 rounded shadow" style="background-color: white;">
        <form>
          <!-- Filter Options -->
          <div class="form-row">
            <div class="form-group col-md-4 offset-md-1">
              <label for="exampleFormControlSelect1">Status</label>
              <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="filterByStatus" name="filterByStatus">
                <option *ngFor="let status of associateStatuses" [value]="status">{{status}}</option>
              </select>
            </div>
            <div class="form-group col-md-4 offset-md-2">
              <label for="exampleFormControlSelect1">Client</label>
              <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="filterByClient" name="filterByClient">
                <option default value=""></option>
                <option *ngFor="let client of clientList$.value" [value]="client.id">{{client.name}}</option>
                <option *ngIf="!clientList$.value">Loading...</option>
              </select>
            </div>
          </div>

          <!-- Filter Controls (Submitting/ Clearing) -->
          <div class="form-row">
            <div class="col-md-4 offset-md-1">
              <button type="button" class="mb-3 rounded btn-block btn-warning" (click)="clearFilter()" >Clear Filters</button>
            </div>
            <div class="col-md-4 offset-md-2">
              <button type="button" class="mb-3 rounded btn-block btn-primary" (click)="submitFilter()" >Filter</button>
            </div>
          </div>
        </form>
    </div>
  </div>


  <!-- This is the table view of the associates -->
  <div class="row">
    <div class="col-lg-12 shadow rounded mt-5" style="background-color: white;">
      <table class="table table-striped table-hover mt-2">
        <thead>
            <th class="first">First Name</th>
            <th class="last">Last Name</th>
            <th class="status">Marketing Status</th>
            <th class="client">Client Name</th>
            <th class="batch">Batch Name</th>
        </thead>
        <tbody>
          <tr (click)="getAssociateDetails(associate.id)" stlye="cursor: pointer;" *ngFor="let associate of associates$ | async">
            <td>{{associate.firstName}}</td>
            <td>{{associate.lastName}}</td>
            <td>{{associate.marketingStatus.name}}</td>
            <td>{{(associate.client) ? associate.client.name : ''}}</td>
            <td>{{(associate.batch) ? associate.batch.batchName : ''}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <button (click)="getNextPage()">Test</button>
</div>
