<div class="container">
	<div class="row">
		<div class="col-sm-5">
      <canvas *ngIf = "batchMapStatus" [id]="bar" baseChart 
      [chartType] = "bar" 
      [datasets] ="mapStatus"
      [labels] ="mapping" 
      [options]="options" 
      [colors]="mappedColors">
	       	</canvas>
		</div>
		<div class="col-sm-7" ng-init="getBatchAssociates()">
			<h3>Associates</h3>
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Marketing Status</th>
					<th>Client</th>
				</thead>
				<tbody>
					<tr *ngFor= "let associate of associatesBatch | orderBy:'id'">
						<td><a href="#!/form/{{associate.id}}">{{associate.id}}</a></td>
						<td>{{associate.firstName}}</td>
						<td>{{associate.lastName}}</td>
						<td>{{associate.marketingStatus}}</td>
						<td>{{associate.client}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
