<div class="container">
  <div class="row">
    <div class="col-md-4">
      <button (click)="changeChartType('bar')" class="btn btn-default">Bar Chart</button>
      <button (click)="changeChartType('pie')" class="btn btn-default">Pie Chart</button>
      <button (click)="changeChartType('polarArea')" class="btn btn-default">Polar Chart</button>
    </div>
  </div>
  <div class="row">
    <!-- Display chart -->
    <div class="col-md-8">
      <canvas id="the_graph" baseChart *ngIf="clientMappedData && clientMappedLabels" 
        [data]="clientMappedData" [labels]="clientMappedLabels"
        [chartType]="chartType" [options]="chartOptions" 
        [colors]="clientTheme" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="white">
        <canvas baseChart id="pie" class="chart chart-pie" [data]="getMappedData()" 
          [labels]="mappedLabels" [chartType]="mappedChartType"
          [colors]="clientColors" [options]="mappedOptions" (chartClick)="mappedOnClick($event)"></canvas>
      </div>
    </div>
  </div>
