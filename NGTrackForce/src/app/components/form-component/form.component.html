<app-navbar></app-navbar>
<div class="container" ng-init="">
  <h3 class="text-default text-center">Change Associate Marketing Status</h3>

  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-5">
      <div class="table-responsive">
        <table class="table table-hover table-bordered">
          <tbody>
            <tr>
              <td>Associate ID</td>
              <td>{{associate.id}}</td>
            </tr>
            <tr>
              <td>First Name</td>
              <td>{{associate.firstName}}</td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td>{{associate.lastName}}</td>
            </tr>
            <tr>
              <td>Marketing Status</td>
              <td>{{associate.marketingStatus}}</td>
            </tr>
            <tr>
              <td>Batch Name</td>
              <td><a [routerLink]="['/batch-details', associate.bid]">{{associate.batchName}}</a></td>
            </tr>
            <tr>
              <td>Client Name</td>
              <td>{{associate.client}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-sm-5">
        <div class="form-group">
            <label for="mStatus">Choose Status:</label>
            <select class="form-control" [(ngModel)]="selectedMarketingStatus">
                <option value="1">UNMAPPED: TRAINING</option>
                <option value="2">UNMAPPED: OPEN</option>
                <option value="3">UNMAPPED: SELECTED</option>
                <option value="4">UNMAPPED: CONFIRMED</option>
                <option value="5">UNMAPPED: DEPLOYED</option>
                <option value="6">MAPPED: TRAINING</option>
                <option value="7">MAPPED: RESERVED</option>
                <option value="8">MAPPED: SELECTED</option>
                <option value="9">MAPPED: CONFIRMED</option>
                <option value="10">MAPPED: DEPLOYED</option>
            </select>
            <p> </p>
            <label for="client">Assign Client:</label>
            <select class="form-control" id="client" [(ngModel)]="selectedClient">
                <option selected="selected">None</option>
                <option *ngFor="let client of clients">{{client.name}}</option>
            </select>
            <p> </p>
            <button (click)="updateAssociate()" class="btn btn-default" style="float: right">Update Status</button>
            <h5 class="text-success">{{message}}</h5>
        </div>
    </div>
  </div>
</div>
