<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="container">
  <div class="row" style="text-align:center">
    <div class="col-sm-12">
      <h3 style="padding-bottom: 10px; text-align: center">Home</h3>
      <div style="text-align:center" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Click</strong> on a pie chart for further information.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    </div>
  </div>

  <div class="row">

  <div class="row">
    <div class="col-sm-6">
      <div class="card border-info text-center">
        <h5 class="card-header">Mapped vs Unmapped (Undeployed)</h5>
        <div class="card-body">
          <div class="white" title="Click on the chart for more information">
            <canvas *ngIf=!loading baseChart id="pie" class="chart chart-pie" 
              [data]="getUndeployedData()" 
              [colors]="mappedColors" 
              [chartType]="undeployedChartType"
              [labels]="undeployedLabels"
              [options]="undeployedOptions"
              (chartClick)="chartOnClick($event, Path.UNDEPLOYED)">
            </canvas>
              <div class="center-div" *ngIf=loading>
                <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
          <div class="card border-info text-center">
        <h5 class="card-header">Mapped vs Unmapped (Deployed)</h5>
          <div class="card-body">
            <div class="white" title="Click on the chart for more information">
              <canvas *ngIf=!loading baseChart id="pie" class="chart chart-pie" 
                [data]="getDeployedData()" 
                [colors]="mappedColors" 
                [chartType]="deployedChartType"
                [options]="deployedOptions" 
                [labels]="deployedLabels"
                (chartClick)="chartOnClick($event, Path.DEPLOYED)">
              </canvas>
                <div class="center-div" *ngIf=loading>
                  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
                </div>
              </div>
            </div>
        </div>
      </div>

  <div class="w-100"></div>

  <br>

  <div class="col-sm-6">
      <div class="card border-info text-center">
      <h5 class="card-header">Mapped</h5>
        <div class="card-body">
          <div class="white" title="Click on the chart for more information">
            <canvas *ngIf=!loading baseChart id="pie" class="chart chart-pie" 
                [data]="getMappedData()" 
                [labels]="mappedLabels" 
                [chartType]="mappedChartType"
                [colors]="clientColors" 
                [options]="mappedOptions"
                (chartClick)="chartOnClick($event, Path.CLIENT_MAPPED)">
              </canvas>
                <div class="center-div" *ngIf=loading>
                  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
                  </div>
            </div>
          </div>
      </div>
    </div>

    <div class="col-sm-6">
        <div class="card border-info text-center">
      <h5 class="card-header">Unmapped</h5>
        <div class="card-body">
          <div class="white" title="Click on the chart for more information">
            <canvas *ngIf=!loading baseChart id="pie" class="chart chart-pie" 
                [data]="getUnmappedData()" 
                [labels]="unmappedLabels" 
                [chartType]="unmappedChartType"
                [colors]="skillColors" 
                [options]="unmappedOptions"
                (chartClick)="chartOnClick($event, Path.SKILLSET)">
              </canvas>
              <div class="center-div" *ngIf=loading>
                <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
                </div>
            </div>
          </div>
        </div>
      </div>

  </div>
</div>
