<div id="background">
  <img src="../../../assets/23.jpg" alt="Background Image"/>
</div>
<div class="container">
  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
      <div class="col-md-4">
        <section class="login-form">
          <form class="form-signin" role="login">
            <img [@enterAnimation] src="../../../assets/logo.png" class="img-responsive" alt="Background image" />
            <div *ngIf="errMsg" class="alert alert-danger">
              {{errMsg}}
            </div>
			<div *ngIf="sucMsg" class="alert alert-success">
              {{sucMsg}}
            </div>
			<div *ngIf='this.isRegistering' [@enterAnimation] style="font-weight: bold;color:rgba(0,0,0,1)">
				Register as an Associate
			</div>
			<div *ngIf='registerPage==0; else elseBlockOne'>
				<label for="username" class="sr-only">Username: </label>
				<input [@enterAnimation] class="form-control" type="text" placeholder="Username" name="username" id="username" required class="form-control input-lg" [(ngModel)]="username"/>
				<label for="password" class="sr-only">Password: </label>
				<input [@enterAnimation] class="form-control" type="password" placeholder="Password" name="password" id="password" required [(ngModel)]="password"/>
			</div>
			<ng-template #elseBlockOne>
				<label for="username" class="sr-only">First Name: </label>
				<input [@enterAnimation] class="form-control" type="text" placeholder="First Name:" name="fname" id="fname" required class="form-control input-lg" [(ngModel)]="fname"/>
				<label for="password" class="sr-only">Last Name: </label>
				<input [@enterAnimation] class="form-control" type="text" placeholder="Last Name:" name="lname" id="lname" required [(ngModel)]="lname"/>
			</ng-template>
			<div *ngIf='!this.isRegistering; else elseBlockZero'>
				<button [@enterAnimation] class="btn btn-lg btn-primary btn-block" [@enterAnimation] type="submit" (click)='login()'>Sign in</button>
				<button [@enterAnimation] class="btn btn-lg btn-primary btn-block" [@enterAnimation] type="button" (click)='register()'>Register</button>
			</div>
			<ng-template #elseBlockZero>
			  <div *ngIf='registerPage==0; else elseBlockTwo'>
				  <label [@enterAnimation] for="cpassword" class="sr-only">Confirm Password: </label>
				  <input [@enterAnimation] class="form-control" type="password" placeholder="Confirm Password" name="cpassword" id="cpassword" required [(ngModel)]="cpassword"/>
				  <button [@enterAnimation] class="btn btn-lg btn-primary btn-block" type="submit" (click)='next()'>Next Page</button>
			  </div>
			  <ng-template #elseBlockTwo>
				  <button [@enterAnimation] class="btn btn-lg btn-primary btn-block" type="submit" (click)='previous()'>Previous Page</button>
				  <button [@enterAnimation] class="btn btn-lg btn-primary btn-block" type="submit" (click)='createUser()'>Register new user</button>
			  </ng-template>
			  <button [@enterAnimation] class="btn btn-lg btn-primary btn-block" type="button" (click)='cancelRegister()'>Cancel</button>
		   </ng-template>
       </form>
      </section>
      </div>
    </div>
</div>
