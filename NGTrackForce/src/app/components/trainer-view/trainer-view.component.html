<!-- Two Column View -->
<div class="container table-width-adjust">
    <div class="row">
      <div class="col-lg-5 col-md-12 mcolumn left">
        <table class="table">
          <thead>
              <tr class="max-width">
                  <th>Trainer ID</th>
                  <th>{{trainer.id}}</th>
              </tr>
            </thead>
              <tbody>
              <tr class="max-width">
                      <td>First Name</td>
                      <td>{{trainer.firstName}}</td>
              </tr>
              <tr class="max-width">
                  <td>Last Name</td>
                  <td>{{trainer.lastName}}</td>
          </tr>
          </tbody>
        </table>
      </div>
         <div class="col-lg-7 col-md-12 mcolumn right">
        <div class="col-lg-7 col-md-12 mcolumn right">
            <form>
                <h3>Update Information</h3>
                <fieldset>
                  <label for="first">First Name:</label>
                  <input class="form-control" type="text" value="{{trainer.firstName}}" [(ngModel)]='newFirstName' required name="newFirstName">
                  <label for="last">Last Name:</label>
                  <input class="form-control" type="text" value="{{trainer.lastName}}" [(ngModel)]='newLastName' required name="newLastName">
                </fieldset>

                <!-- <input type="button" class="btn btn-primary" (click)='updateInfo()' value="Update Info"> -->
                <button type="button" id="submitButton"class="btn btn-default" value="Update Info" (click)="updateInfo()">Submit</button>
                <button type="reset" id="resetButton"class="btn btn-danger"value="Reset">Reset</button>
              </form>
        </div>
      </div>
      <div class="col-md-6" *ngIf="statusMsg">
          <div [ngClass]="statusClass" class="msg">{{ statusMsg }}</div>
      </div>
      <div *ngIf='errMsg' class="alert alert-danger">
          {{errMsg}}
        </div>
        <div *ngIf='succMsg' class="alert alert-success">
            {{succMsg}}
          </div>
    </div>
  </div>
