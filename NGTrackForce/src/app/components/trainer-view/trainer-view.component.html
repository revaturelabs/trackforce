<div class="container" id="content">
  <div>
    <div>
      <div class="container">
        <div *ngIf='errMsg' class="alert alert-danger">
          {{errMsg}}
        </div>
        <div *ngIf='succMsg' class="alert alert-success">
          {{succMsg}}
        </div>
        <h3>Your Information</h3>
        <div class="table-responsive info">
          <table class="table table-hover table-bordered" id="trainer-info-table">
            <tbody>
              <tr>
                <td>Trainer ID</td>
                <td>{{trainer.id}}</td>
              </tr>
              <tr>
                <td>First Name</td>
                <td>{{trainer.firstName}}</td>
              </tr>
              <tr>
                <td>Last Name</td>
                <td>{{trainer.lastName}}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <button type="button" class="btn btn-primary" (click)="toggleForm()" id="update-info-btn">Update Your Info</button>

        <div class="container" class="toggledContainer">
          <div class="row">
            <div class="col-md-6 mb-1" *ngIf="formOpen">
              <form>
                <label for="firstname">First Name:</label>
                <input type="text" [(ngModel)]='newFirstName' required name="newFirstName">
                <br>
                <label for="lastname">Last Name:</label>
                <input type="text" [(ngModel)]='newLastName' required name="newLastName">

                <button class="btn btn-success" (click)='updateInfo()'>Save</button>
              </form>
            </div>
            <div class="col-md-6" *ngIf="statusMsg">
              <div [ngClass]="statusClass" class="msg">{{ statusMsg }}</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
