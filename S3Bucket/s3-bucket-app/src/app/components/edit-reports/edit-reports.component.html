<div (change)="validateEdit()">
    <div class="row mt-4">
        <div class="col-3">
            <h4>Edit Files: </h4>
        </div>
        <div class="col">
            <div class="input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary dropdown-toggle" style="width:100px;" type="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Project</button>
                    <div class="dropdown-menu">
                        <div *ngFor="let project of projectList | async">
                            <p class="dropdown-item" (click)="setProjectEdit(project)"> {{ project }}</p>
                        </div>
                    </div>
                </div>
                <div class="input-group-append ml-2">
                    <button class="btn btn-outline-secondary dropdown-toggle" style="width:100px;" type="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Iterations</button>
                    <div class="dropdown-menu">
                        <div *ngFor="let iter of iterationListEdit | async">
                            <p class="dropdown-item" (click)="setIteration(iter)"> {{ iter }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <ng-container *ngIf="!submittedEdit">
            <div class="col mx-auto mt-3" *ngIf="projectEdit">
                <h5>Project:</h5> {{ projectEdit }}
            </div>
            <div class="col mx-auto mt-3" *ngIf="iterationChoice != ''">
                <h5>Iteration:</h5> {{ iterationChoice }}
            </div>
            <div class="col-9 mx-auto mt-3" *ngIf="filesEdit">
                <h5>Files:</h5>
                <div>
                    <span class="badge badge-success btn-file">
                        Add files <input type="file" (change)="addFile($event)" multiple>
                    </span>
                </div>
                <div *ngFor="let file of filesEdit">
                    <b>Name:</b> {{ file }} <p class="badge badge-danger ml-2" id="remove" title="Remove"
                    (click)="removeFile(file)">X</p>
                </div>
                <div class="input-group">
                    <button class="btn btn-secondary" type="button" (click)="submitEdit()"
                    [disabled]="!iterationChoice && !filesEdit">Update</button>
                </div>  
            </div>
        </ng-container>
        <ng-container *ngIf="submittedEdit">
            <div class="alert alert-success mx-auto mt-3 text-center" role="alert">
            Sprint report has been successfully updated.
            </div>
        </ng-container>
    </div>
</div>
