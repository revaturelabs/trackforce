<div class="row mt-3">
  <div class="col ml-auto">
    <div class="list-group">
      <h5>Project</h5>
      <select id="projectChoice" class="form-control" [(ngModel)]="projectChoice" name="projectChoice"
        (change)=showIterations()>
        <option *ngFor="let project of projectList | async" [value]="project">{{project}}</option>
      </select>
    </div>
  </div>
  <div class="col mr-auto">
    <h5 *ngIf="iterationList != undefined">Iterations</h5>
    <select *ngIf="iterationList != undefined" id="selectedIteration" class="form-control"
      [(ngModel)]="selectedIteration" name="selectedIteration" (change)=createLink()>
      <option *ngFor="let iter of iterationList | async" [value]="iter">{{iter}}</option>
    </select>

  </div>
</div>
<div *ngIf="this.iterationViewShow" id="iterationView" class="row mt-3">
  <!-- iframe -->
  <div class="embed-responsive embed-responsive-16by9">
    <iframe title="iteration" class="embed-responsive-item" [src]="iterationLink | safe"></iframe>
  </div>
</div>
