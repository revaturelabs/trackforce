<div class="container">
	<div class="table-responsive">
		<div class="form-group">
			<div class="row">
				<div class="col-sm-6">
					<label for="name"> Search By Name: </label>
					<input type="text" class="form-control" id="name">
				</div>
				<div class="col-sm-2">					
					<label for="mStatus">Marketing Status: </label>
					<select class="form-control" id="mStatus">
						<option>Mapped: Training</option>
						<option>Mapped: Reserved</option>
						<option>Mapped: Selected</option>
						<option>Mapped: Confirmed</option>
						<option>Mapped: Deployed</option>
						<option>Unmapped: Training</option>
						<option>Unmapped: Open</option>
						<option>Unmapped: Selected</option>
						<option>Unmapped: Confirmed</option>
						<option>Unmapped: Deployed</option>
					</select>
				</div>
				<div class="col-sm-2">					
					<label for="skill">Skill: </label>
					<select class="form-control" id="skill">
						<option>Skills</option>
						<option>Skills</option>
						<option>Skills</option>
						<option>Skills</option>
						<option>Skills</option>
					</select>
				</div>					
				<div class="col-sm-2">					
					<label for="client">Client: </label>
					<select class="form-control" id="client">
						<option>Client</option>
						<option>Client</option>
						<option>Client</option>
						<option>Client</option>
						<option>Client</option>
					</select>
				</div>					
			</div>
		</div>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Associate ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Marketing Status</th>
					<th>Client Name</th>
					<th>Batch Name</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="associate in associates">
					<td>{{associate.id}}</td>
					<td>{{associate.id}}</td>
					<td>{{associate.id}}</td>
					<td>{{associate.id}}</td>
					<td>{{associate.id}}</td>
					<td>{{associate.id}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	
</div>
