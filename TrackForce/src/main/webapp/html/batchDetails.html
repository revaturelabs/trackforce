<div class="container">
	<div class="row">
		<div class="col-sm-5">
			<h3>{{batchname}}</h3>
			<canvas id="bar" class="chart chart-bar" chart-data="mapStatus"
				chart-labels="mapping" chart-options="options" chart-colors="mappedColors"
				ng-init="getMapStatusBatch()">
	       	</canvas>
		</div>
		<div class="col-sm-7" ng-init="getBatchAssociates()">
			<h3>Associates</h3>
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Marketing Status</th>
					<th>Client</th>
				</thead>
				<tbody>
					<tr ng-repeat="associates in associatesBatch | orderBy:'id'">
						<td><a href="#!/form/{{associates.id}}">{{associates.id}}</a></td>
						<td>{{associates.firstName}}</td>
						<td>{{associates.lastName}}</td>
						<td>{{associates.marketingStatus}}</td>
						<td>{{associates.client}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
