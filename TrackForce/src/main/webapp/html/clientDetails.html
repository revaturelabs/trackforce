
<div ng-controller="clientCtrl" class="container">
	<div class="row align-items-center">
		<div class="col-md-3">
			<div>
				<div class="form-group">
					<input type="text" ng-keypress="getAllClientNames()"
						ng-model="searchName" class="form-control" id="clientSearch"
						placeholder="Search by client name...">
				</div>
				<h3>Clients</h3>
				<button ng-click="getAllClients()" class="btn btn-info">View Data for All Clients</button>
				<ul>
					<li ng-repeat="client in clients | filter:searchName"><a
					    ng-click="getOneClient(client.id)">{{client.name}}</a></li>


				</ul>
			</div>
		</div>
		<div class="col-md-9">
				<h1 ng-bind="clientName"></h1>
				
					<canvas id="bar" style="width:100%; height: auto;" class="chart chart-bar" chart-series="clientSeries" chart-colors="clientColors"
						chart-data="clientData" ng-init="getAllClients()" chart-labels="clientLabels" chart-options="clientOptions"></canvas>
			</div>
	</div>
	<!--/row1-->
	<div class="row">
		<div class="col-3"></div>
    </div>
    </div>
<div class="row"></div>



  </div>
<!--container-fluid-->
