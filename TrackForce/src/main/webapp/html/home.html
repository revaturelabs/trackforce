<div class="container-fluid">
	<div class="row">
		<!-- <div class="col-sm-2"></div> -->
		<div class="col-sm-6">
			
			<canvas id="pie" class="chart chart-pie" chart-data="UndeployedData" chart-colors="colors" chart-labels="UndeployedLabels" chart-options="undeployedOptions"></canvas>
		</div> 
		<div class="col-sm-6">
			
			<canvas id="pie" class="chart chart-pie" chart-data="DeployedData" chart-colors="colors" chart-options="deployedOptions" chart-labels="DeployedLabels"></canvas> 
		</div>
	</div>
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-4">
			
			<canvas id="pie" class="chart chart-pie" chart-data="MappedData" chart-labels="MappedLabels" chart-click="MappedOnClick" chart-colors="colors2" chart-options="mappedOptions"></canvas>
		</div>
		<div class="col-sm-4">
			
			<canvas id="pie" class="chart chart-pie" chart-data="UnmappedData" chart-labels="UnmappedLabels" chart-colors="colors2" chart-options="unmappedOptions" chart-click="UnmappedOnClick"></canvas>
		</div>
	</div>
	<div ng-controller="databaseCtrl">
		<div class="row">
			<div class="col-sm-9"></div>
			<div class="col-sm-3">
				<button ng-click="populateDB(); refresh();" class="btn btn-default btn-block">Populate Database</button>
				<button ng-click ="populateDBSF(); refresh();"class="btn btn-info btn-block">Populate Static Salesforce</button>
				<button ng-click="deleteDB(); refresh(); InitForce();" class="btn btn-danger btn-block" >Empty Database</button>


				<p>{{dbMessage}}</p>
			</div>
		</div>
	</div>
</div>
