<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revature Associate Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/TrackForce/css/LoginStyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.js"></script>
</head>
<body>


    <div class="container">
        <div class="row" id="pwd-container">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <section class="login-form">
              <form method="POST" action="/TrackForce/track/user/submit" class="form-signin" role="login">
                  <img src="/TrackForce/resources/logo.png" class="img-responsive" alt="" />
                      <label for="username" class="sr-only">Username: </label>
                      <input class="form-control" type="text" placeholder="Username" name="username" id="username" required class="form-control input-lg"/>
                      <label for="password" class="sr-only">Password: </label>
                      <input class="form-control" type="password" placeholder="Password" name="password" id="password" required/>
                      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

              </form>
            </section>
            </div>
        </div>
    </div>
    <script src="/TrackForce/js/mainApp.js"></script>
</body>
</html>
